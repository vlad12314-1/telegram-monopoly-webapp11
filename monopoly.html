<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Monopoly</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            max-width: 400px;
            margin: 0 auto;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        #game-info {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="game-info">
        <h2>–ò–≥—Ä–æ–∫ <span id="player-name">1</span></h2>
        <p>üí∞ –ë–∞–ª–∞–Ω—Å: $<span id="money">1000</span></p>
        <p>üìç –ü–æ–∑–∏—Ü–∏—è: <span id="position">–°—Ç–∞—Ä—Ç</span></p>
    </div>

    <button id="roll-btn">üé≤ –ë—Ä–æ—Å–∏—Ç—å –∫—É–±–∏–∫</button>
    <button id="buy-btn" style="background: #2196F3; display: none;">üè† –ö—É–ø–∏—Ç—å</button>

    <div id="log" style="margin-top: 15px; padding: 10px; background: #eee; border-radius: 5px;"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById('roll-btn').addEventListener('click', () => {
            tg.sendData(JSON.stringify({ action: "roll" }));
        });

        document.getElementById('buy-btn').addEventListener('click', () => {
            tg.sendData(JSON.stringify({ action: "buy" }));
        });

        tg.onEvent('message', (msg) => {
            const log = document.getElementById('log');
            log.innerHTML += `<p>${msg}</p>`;
            log.scrollTop = log.scrollHeight;
        });
    </script>
</body>
</html>
